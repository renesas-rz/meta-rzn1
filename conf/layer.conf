# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rzn1"
BBFILE_PATTERN_meta-rzn1 := "^${LAYERDIR}/"
# increase the number 
BBFILE_PRIORITY_meta-rzn1 = "6"

# yves
BBDEBUG = "yes"

LAYERSERIES_COMPAT_meta-rzn1 = "dunfell rocko"
